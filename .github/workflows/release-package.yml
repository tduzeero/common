name: Release
on:
  push:
    tags: ["v*.*.*-release"]
jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref || format('{0}{1}', 'refs/tags/', github.event.release.tag_name) }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: oven-sh/setup-bun@v2
      - name: Install Project
        run: bun install
      - uses: actions/cache@v4
        id: node_modules
        with:
          path: ./node_modules/*
          key: ${{ github.sha }}.node_modules

  build:
    name: Build Project
    runs-on: ubuntu-latest
    permissions: write-all
    needs: [install]
    steps:
      - uses: actions/checkout@v4
        with:
            ref: ${{ github.ref || format('{0}{1}', 'refs/tags/', github.event.release.tag_name) }}
      - uses: actions/cache@v4
        id: node_modules
        with:
          path: ./node_modules/*
          key: ${{ github.sha }}.node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: oven-sh/setup-bun@v2
      - name: Build Project
        run: bun run build
      - uses: actions/cache@v4
        id: build
        with:
          path: ./build/*
          key: ${{ github.sha }}.build

  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions: write-all
    needs: [build]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref || format('{0}{1}', 'refs/tags/', github.event.release.tag_name) }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@tduzeero'
      - uses: actions/cache@v4
        id: build
        with:
          path: ./build/*
          key: ${{ github.sha }}.build
      - name: Publish Package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
