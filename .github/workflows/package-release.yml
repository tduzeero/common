name: Package Release
on:
  push:
    tags: ["v*.*.*-release"]
jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: actions/cache@v4
        id: node_modules
        with:
          path: ./node_modules/*
          key: ${{ github.sha }}.node_modules
      - uses: oven-sh/setup-bun@v2
      - name: Install Project
        run: bun install

  build:
    name: Build Project
    runs-on: ubuntu-latest
    permissions: write-all
    needs: [install]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        id: node_modules
        with:
          path: ./node_modules/*
          key: ${{ github.sha }}.node_modules
      - uses: actions/cache@v4
        id: dist
        with:
          path: ./dist/*
          key: ${{ github.sha }}.dist
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - uses: oven-sh/setup-bun@v2
      - name: Build Project
        run: bun run build

  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions: write-all
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        id: dist
        with:
          path: ./dist/*
          key: ${{ github.sha }}.dist
      - uses: actions/setup-node@v4
        with:
          scope: '@tduzeero'
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Publish Package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
